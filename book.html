<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="indian restaurant, indian restaurant near me, curries, chicken tikka">
    <meta name="description" content="An Authentic Indian restaurant in Hassan">

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>HOYSALA VILLAGE RESTAURANT</title>
</head>

<body>
    <!--this is header section-->
    <header>
        <a href="index.html">
            <h1 id="logo">HOYSALA VILLAGE RESTAURANT</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="book.html">Book a table</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--form section-->
    <section class="form-section">
        <div class="section-wrapper">
            <!-- Book Now form section -->
            <section id="form-section">
                <form action="https://formdump.codeinstitute.net" method="POST">
                    <h2>Book Now</h2>
                    <div>
                        <label for="fname">First Name</label>
                        <input class="form-input" id="fname" type="text" name="first_name" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input class="form-input" id="lname" type="text" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input class="form-input" id="email" type="email" name="email_address" required>
                    </div>
                    <div id="choose-treatment">
                        <label for="number" class="block-label">Number of guest</label><br>
                        <select id="number" name="number" required>
                            <option value="one">1-2</option>
                            <option value="two">2-4</option>
                            <option value="three">4-8</option>
                            <option value="four">8-10</option>
                            <option value="five">10+</option>
                            
                        </select>
                    </div>
                    <div>
                        <label class="form-label" for="date">Date</label>
                        <input class="form-input" id="date" type="date" name="booking-date" required>
                    </div>
                    <div>
                        <label class="form-label" for="time">Time</label>
                        <input class="form-input" id="time" type="time" name="booking-time" required>
                    </div>
                    <div>
                        <label for="feedback">Feedback</label>
                        <br>
                        <textarea id="feedback" cols="50" rows="10" name="feedback"
                            placeholder="Your Feedback"></textarea>
                        <br>
                    </div>
                    <button class="button-90" role="button">Book</button>
                </form>
            </section>

            <!-- Find us section -->
            <section id="find-us-section">
                <h2>Find Us</h2>
                <div id="map">
                    <iframe src="https://bit.ly/3Am9tY2" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </div>
    </section>
    <!--footer section-->
    <footer>
        <div class=”footer-content”>
            <div id="contact">
                <h3>Contact-us</h3>
                <p>Ph.no:+9189650214 <br>
                    email: info@gmail.com</p>
            </div>
            <div id="open">
                <h3>opening hours</h3>
                <p>Mon-Friday: 10 Am to 10 Pm <br>
                    Sat-Sun: 3 Pm to 10 Pm </p>
            </div>
            <div id="location">
                <h3>Location</h3>
                <p>No150, hoysala village<br>
                    vivkenagar-hassan 573204 </p>
            </div>
            <div id="social-icons">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>



    </footer>



    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
